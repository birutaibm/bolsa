version: '3'

services:
  api:
    image: node
    user: node
    command: yarn dev
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - rs_ws_env_nw

  mongodb:
    image: mongo:latest
    volumes:
      - ~/docker-volumes/bolsa/mongodb:/data/db
    ports:
      - "27017:27017"
    networks:
      - rs_ws_env_nw

networks:
  rs_ws_env_nw:
