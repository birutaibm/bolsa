version: '3'

services:
  api:
    image: node
    user: node
    command: yarn dev
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ~/docker-volumes/bolsa/server:/app
    working_dir: /app
    networks:
      - bolsa-net

  mongodb:
    image: mongo:latest
    volumes:
      - ~/docker-volumes/bolsa/mongodb:/data/db
    ports:
      - "27017:27017"
    networks:
      - bolsa-net

networks:
  bolsa-net:
    driver: bridge
